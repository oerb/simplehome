{% for banner in bannerlist_right %}
    {% if banner.banner_header_hide == True %}
        <h2>{{ banner.banner_header }}</h2>
    {% endif %}
        <a href="{% if banner.bannerlink == None %}/{% else %}{{ banner.bannerlink }}{% endif %}" >
            <img src="{{ MEDIA_URL }}{{ banner.bannerimage.bild_file}}" alt="image"/>
        </a>
        <p>
            {{ banner.bannerhtml  | striptags }}
        </p>
{% endfor %}
